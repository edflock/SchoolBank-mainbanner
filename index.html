<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="UTF-8">
	<title>Revolution Plugin</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/extralayers.css" media="screen" />	
	<link rel="stylesheet" type="text/css" href="rs-plugin/css/settings.css" media="screen" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="tp-banner-container">
		<div class="tp-banner" >
			<ul>
				<li data-transition="fade" data-slotamount="7" data-masterspeed="500"  data-saveperformance="on"  data-title="Intro Slide">
					<img src="images/dummy.png"  alt="slidebg1" data-lazyload="img/background.png" data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">
					<!-- Paise Bachao Sapne Sajao -->
					<div class="tp-caption largegreenbg skewfromleftshort customout"
						data-x="center"
						data-y="bottom" data-voffset="-140"
						data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
						data-speed="500"
						data-start="5000"
						data-easing="Back.easeOut"
						data-endspeed="500"
						data-endeasing="Power4.easeIn"
						data-captionhidden="on"
						style="z-index: 21">SchoolBank Champs
					</div>
					<div class="tp-caption modern_heavy_redbg lfb randomrotateout tp-resizeme rs-parallaxlevel-10"
						data-x="center"
						data-y="bottom" data-voffset="-90" 
						data-speed="300"
						data-start="5550"
						data-easing="Power3.easeInOut"
						data-splitin="none"
						data-splitout="none"
						data-elementdelay="0.1"
						data-endelementdelay="0.1"
						data-endspeed="300"
						style="z-index: 4; max-width: auto; max-height: auto; white-space: nowrap;">
						<div class="rs-pulse"  data-easing="Power4.easeInOut" data-speed="1" data-zoomstart="1" data-zoomend="1.05">
						Paise Bachao Sapne Sajao</div>
					</div>
					<div class="tp-caption lfl"
						data-x="left" data-hoffset="300"
						data-y="bottom"  
						data-speed="300"
						data-start="2850"
						data-easing="Power3.easeInOut"
						data-splitin="none"
						data-splitout="none"
						data-elementdelay="0.1"
						data-endelementdelay="0.1"
						data-endspeed="300"
						style="z-index: 3; max-width: auto; max-height: auto; white-space: nowrap;">
							<img src="images/dummy.png" alt="" data-lazyload="img/Girl.png">
					</div>

				</li>
				<li data-transition="fade" data-slotamount="7" data-masterspeed="500"  data-saveperformance="on"  data-title="Intro Slide">
					<img src="images/dummy.png"  alt="slidebg1" data-lazyload="img/background.png" data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">
					<!-- Paise Bachao Sapne Sajao -->
					<div class="tp-caption largegreenbg skewfromleftshort customout"
						data-x="center"
						data-y="bottom" data-voffset="-200"
						data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
						data-speed="500"
						data-start="2000"
						data-easing="Back.easeOut"
						data-endspeed="500"
						data-endeasing="Power4.easeIn"
						data-captionhidden="on"
						style="z-index: 21">SchoolBank Champs
					</div>
					<div class="tp-caption modern_heavy_redbg lfb randomrotateout tp-resizeme rs-parallaxlevel-10"
						data-x="center"
						data-y="bottom" data-voffset="-180" 
						data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:0;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
						data-speed="300"
						data-start="2850"
						data-easing="Power3.easeInOut"
						data-splitin="none"
						data-splitout="none"
						data-elementdelay="0.1"
						data-endelementdelay="0.1"
						data-endspeed="300"
						style="z-index: 3; max-width: auto; max-height: auto; white-space: nowrap;">Paise Bachao Sapne Sajao
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
	<script type="text/javascript" src="rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			   jQuery('.tp-banner').revolution(
				{
					delay:9000,
					startwidth:1262,
					startheight:627,
					hideThumbs:10,
					fullWidth:"on",
					forceFullWidth:"off",
					autoHeight:"on",
					navigationType:"none"
				});
		});
	</script>		
</body>
</html>
